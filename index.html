<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OASIS 2024</title>
  <script src="shinylive/shinylive.js"></script>
  <link rel="stylesheet" href="shinylive/shinylive.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    // Wait for Shinylive to load before running the app
    window.onload = function() {
      if (typeof Shinylive !== "undefined") {
        Shinylive.runApp({
          appJsonUrl: "app.json",
          container: document.getElementById("app")
        });
      } else {
        console.error("Shinylive not loaded");
      }
    };
  </script>
</body>
</html>
